<!doctype html>
<html lang="en">
  <head>
    <title>Epidemic</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <main>
      <div class="container">
        <form>
          <input type="number" id="population" min="1" max="1000" value="100" /> total population<br>
          <input type="number" id="infected" min="1" max="1000" value="1" /> amount of infected people<br>
          <input type="number" id="illnessTime" min="0" max="30" value="6" /> duration of illness in seconds<br>
          <input type="number" id="recoveryTime" min="0" max="30" value="2" /> duration of recovery in seconds<br>
          <input type="number" id="oddsOfDeath" min="0" max="100" value="2" /> chance of death (in percent)<br>
          <input type="number" id="velocity" min="0.1" max="10.1" value="1.5" step="0.1" /> maximum movement speed<br>
          <input type="number" id="width" min="100" max="2000" value="600" /> area width<br>
          <input type="number" id="height" min="100" max="1000" value="300" /> area height<br><br>
          <input type="submit" value="Start" /><br><br>
        </form>
        <div id="results">
          <div class="result"><div class="legend healthy"></div><input disabled type="number" id="resultsHealthy"><span> healthy</span></div>
          <div class="result"><div class="legend ill"></div><input disabled type="number" id="resultsIll"><span> ill</span></div>
          <div class="result"><div class="legend contageous"></div><input disabled type="number" id="resultsContageous"><span> contageous</span></div>
          <div class="result"><div class="legend recovered"></div><input disabled type="number" id="resultsRecovered"><span> recovered</span></div>
          <div class="result"><div class="legend dead"></div><input disabled type="number" id="resultsDead"><span> dead</span></div>
        </div>
      </div>
      <canvas></canvas>
    </main>
    <script src="index.js"></script>
  </body>
</html>
